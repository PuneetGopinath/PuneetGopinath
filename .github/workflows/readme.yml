name: Update README

on:
  schedule:
    # Runs every first and 12 hrs.
    - cron: '0 */12 * * *'
  workflow_dispatch:

jobs:
  activity:
    name: Update README with recent activity
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Add activity to readme
        uses: Readme-Workflows/recent-activity@v1.3.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          README_FILE: "./TEMPLATE.md"
          MAX_LINES: 10
          # Dates
          DATE_STRING: "Last Updated: {DATE} (Indian Standard Time)"
          TIMEZONE_OFFSET: "+5:30"
          # Events
          DISABLE_EVENTS: "comments"
          COMMENTS_ACTIVITY: "![comment] Commented on {ID} in {REPO}"
          ISSUE_OPENED: "![issueOpened] Opened issue {ID} in {REPO}"
          ISSUE_CLOSED: "![issueClosed] Closed issue {ID} in {REPO}"
          PR_OPENED: "![prOpened] Opened PR {ID} in {REPO}"
          PR_CLOSED: "![prClosed] Closed PR {ID} in {REPO}"
          PR_MERGED: "![prMerged] Merged PR {ID} in {REPO}"
  stats:
    needs: activity
    name: Update README with stats
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: git pull
        run: git pull

      - name: Generate stats
        uses: teoxoy/profile-readme-stats@v1
        with:
          token: ${{ secrets.STATS_TOKEN }}
          includeForks: true

      - name: Add stats to readme
        run: |
          if [[ "$(git status --porcelain)" != "" ]]; then
            git config user.name github-actions[bot]
            git config user.email 41898282+github-actions[bot]@users.noreply.github.com
            git add --all
            git commit -m "Update README.md with stats"
            git push
          fi
